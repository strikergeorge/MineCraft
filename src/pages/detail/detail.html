<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>

</ion-header>


<ion-content padding>

      <img ng-model="pictureUrl" src="{{pictureUrl}}" />

        {{message}}
      </ion-card-title>
    </ion-card-content>
  </ion-card>
</ion-content>
